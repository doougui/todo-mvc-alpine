<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
            defer></script>
</head>
<body>
    <section
            x-data="todos()"
            class="todoapp"
    >
        <header class="header">
            <h1>todos</h1>
            <input
                x-model="newTodo"
                @keyup.enter="addTodo"
                class="new-todo"
                placeholder="What needs to be done?"
                autofocus
            >
        </header>

        <section class="main" x-show="todos.length">
            <input id="toggle-all" class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <template x-for="todo in todos" :key="todo.id">
                    <li :class="{ completed: todo.completed }">
                        <div class="view">
                            <input @click="todo.completed = ! todo.completed" class="toggle" type="checkbox">
                            <label x-text="todo.body"></label>
                            <button @click="deleteTodo(todo)" class="destroy"></button>
                        </div>
                        <input class="edit" value="Rule the web">
                    </li>
                </template>
            </ul>
        </section>
        <!-- This footer should be hidden by default and shown when there are todos -->
        <footer class="footer" x-show="todos.length">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count"><strong x-text="active.length"></strong> item left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li>
                    <a class="selected" href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <button x-show="completed.length" class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <!-- Change this out with your name and url ↓ -->
        <p>Created by <a href="https://douglasgoulart.com">Douglas Pinheiro Goulart</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove ↓ -->
    <script src="node_modules/todomvc-common/base.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todos.js"></script>
</body>
</html>
